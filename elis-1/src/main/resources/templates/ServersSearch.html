<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Doctor Data</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/servers/view}">
					<div class="row">
						<div class="col-2">
							<label for="Environment">Environment</label>
						</div>
						<div class="col-4">
							<select name="envName" id="envName" class="form-control">
								<option value="0">-VIEW ALL DOCTORS-</option>
								<option th:each="ob:${environments}" th:value="${ob.key}" th:text="${ob.value}">
								</option>
							</select>
						</div>
						<div class="col-6">
							<button class="btn btn-success">Search</button>
						</div>
					</div>
				</form>
				<div th:text="${message}"></div>
				<table class="table table-hover">
					<tr class="bg-info text-white">
						<th>#</th>
						<th>NAME</th>
						<!--<th>EMAIL</th>
                        <th>SPECIALIZATION</th>
                        <th>MOBILE</th>
                        <th>NOTE</th>
                       <th>ADDRESS</th>-->
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.serverName}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
