<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Environment Registration</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/environment/save}" method="POST">
					<!-- row#1 -->
					<div class="row">
						<div class="col-2">
							<label for="envName">Environment Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="envName" id="envName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="envNameError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square"
							aria-hidden="true"></i></button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
